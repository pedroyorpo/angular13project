<button mat-icon-button class="close-button" [mat-dialog-close]="true">
    <mat-icon class="close-icon" color="warn">close</mat-icon>
    </button>
    <h2 mat-dialog-title>{{btnSave}} Item</h2>
    <mat-divider></mat-divider>
    <form [formGroup]="SaleDetailForm" (ngSubmit)="ValidateForm()">
    <div mat-dialog-content>
    <div class="row">
    <mat-form-field class="" appearance="standard">
    <mat-label>ItemName</mat-label>
    
    <input matInput placeholder="Input ItemName" autocomplete="off" required
    formControlName="ItemName" readonly>
    </mat-form-field>
    </div>
    <div class="row">
    <div class="col-6">
    <mat-form-field class="w-100" appearance="standard">
    <mat-label>UM</mat-label>
    <input matInput placeholder="Input UM" autocomplete="off" required
    formControlName="UM" readonly>
    </mat-form-field>
    </div>
    <div class="col-6">
    <mat-form-field class="w-100" appearance="standard">
    <mat-label>Category</mat-label>
    <input matInput placeholder="Input Category" autocomplete="off" required
    formControlName="Category" readonly>
    </mat-form-field>
    </div>
    </div>
    <div class="row">
    <div class="col-6">
    <mat-form-field class="w-100" appearance="standard">
    <mat-label>Available</mat-label>
    <input matInput placeholder="Input Available" type="number" step="0.01"
    autocomplete="off" required formControlName="Available" readonly>
    </mat-form-field>
    </div>
    <div class="col-6">
    <mat-form-field class="w-100" appearance="standard">
    <mat-label>Cost</mat-label>
    
    <input matInput placeholder="Input Cost" type="number" step="0.01"
    autocomplete="off" required formControlName="Cost" readonly>
    </mat-form-field>
    </div>
    </div>
    <div class="row">
    <mat-form-field class="w-100" appearance="standard">
    <mat-label>Price</mat-label>
    <input matInput placeholder="Input Price" type="number" step="0.01"
    autocomplete="off" required formControlName="Price" (keyup)="ComputeAmount()">
    </mat-form-field>
    </div>
    <div class="row">
    <mat-form-field class="" appearance="standard">
    <mat-label>Qty</mat-label>
    <input matInput placeholder="Input Qty" type="number" step="0.01"
    autocomplete="off" required formControlName="Qty" (keyup)="ComputeAmount()">
    </mat-form-field>
    </div>
    <div class="row">
    <div class="col-4">
    <mat-form-field class="w-100" appearance="standard">
    <mat-label>Discount</mat-label>
    <input matInput placeholder="Input Discount" type="number" step="0.01"
    autocomplete="off" required formControlName="Discount" readonly>
    </mat-form-field>
    </div>
    <div class="col-4">
    <mat-form-field class="w-100" appearance="standard">
    <mat-label>DiscountValue</mat-label>
    <input matInput placeholder="Input DiscountValue" type="number" step="0.01"
autocomplete="off" required formControlName="DiscountValue"
(keyup)="ComputeAmount()">
</mat-form-field>
</div>
<div class="col-4">
<mat-form-field class="w-100" appearance="standard">
<mat-label>DiscountType</mat-label>
<mat-select role="combobox" [disableOptionCentering]="true"
formControlName="DiscountType" required (selectionChange)="ComputeAmount()">
<mat-option value="percent">Percent</mat-option>
<mat-option value="amount">Amount</mat-option>
</mat-select>
</mat-form-field>
</div>
</div>
<div class="row">
<mat-form-field class="" appearance="standard">
<mat-label>Amount</mat-label>
<input matInput placeholder="Input Amount" type="number" step="0.01"
autocomplete="off" required formControlName="Amount" readonly>
</mat-form-field>
</div>
</div>
<div mat-dialog-actions [align]="'end'" class="mb-3">
<button type="submit" class="mt-4 me-2" mat-raised-button color="primary"
[disabled]="SaleDetailForm.invalid || loading == true">{{btnSave}}</button>
</div>
</form>
