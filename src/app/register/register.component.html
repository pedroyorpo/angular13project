<div class="container">
    <mat-card class="sign-up-card">
      <mat-card-title>Sign Up</mat-card-title>
      <mat-card-content>
        <form [formGroup]="signUpForm" (ngSubmit)="onSubmit()">
          <mat-form-field appearance="fill">
            <mat-label>First Name</mat-label>
            <input matInput formControlName="firstName" placeholder="firstName">
            <mat-error *ngIf="signUpForm.get('firstName').hasError('required')">
              First Name is <strong>required</strong>
            </mat-error>
          </mat-form-field>
  
          <mat-form-field appearance="fill">
            <mat-label>Last Name</mat-label>
            <input matInput formControlName="lastname" placeholder="Lastname">
            <mat-error *ngIf="signUpForm.get('lastname').hasError('required')">
              Last Name is <strong>required</strong>
            </mat-error>
          </mat-form-field>
  
          <mat-form-field appearance="fill">
            <mat-label>Email</mat-label>
            <input type="email" matInput formControlName="email" placeholder="Ex. peter@example.com">
            <mat-error *ngIf="signUpForm.get('email').hasError('required')">
              Email is <strong>required</strong>
            </mat-error>
            <mat-error *ngIf="signUpForm.get('email').hasError('email')">
              Please enter a valid email address
            </mat-error>
          </mat-form-field>
  
          <mat-form-field appearance="fill">
            <mat-label>Password</mat-label>
            <input matInput [type]="hidePassword ? 'password' : 'text'" formControlName="password" placeholder="Enter your password">
            <button mat-icon-button matSuffix (click)="hidePassword = !hidePassword" [attr.aria-label]="'Hide password'"
            [attr.aria-pressed]="!hidePassword">
            <mat-icon>{{hidePassword ? 'visibility' : 'visibility_off'}}</mat-icon>
          </button>
            <mat-error *ngIf="signUpForm.get('password').hasError('required')">
              Password is <strong>required</strong>
            </mat-error>
            <mat-error *ngIf="signUpForm.get('password').hasError('minlength')">
              Password must be at least 6 characters long
            </mat-error>
          </mat-form-field>

          <div class="button-container" style="float: left;">
            <p class="login-link">
              Already have an account? <a routerLink="/login">Login here</a>
          </p>
         </div>
            <button style="float: right;" mat-raised-button color="primary" type="submit" [disabled]="signUpForm.invalid">Register</button>
        </form>
      </mat-card-content>
     
    </mat-card>
   
  </div>
